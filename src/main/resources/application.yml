server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: hola-shop-be
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/hola_shop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${MYSQL_ROOT_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD:10062003}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  flyway:
    enabled: false
    locations: classpath:/db/migration, classpath:/dev/db/migration
    baseline-on-migrate: true
    baseline-version: 0
